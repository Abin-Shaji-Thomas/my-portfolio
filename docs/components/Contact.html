<!-- src/components/Contact.html -->
<section style="width:100%; min-height:80vh; padding:50px; background-color:#0A0A0A; color:#00FF00; font-family:'Courier New', monospace;">
  <div style="max-width:600px; margin:0 auto; text-align:center;">
    <h2 style="font-size:3rem; font-weight:bold; margin-bottom:1rem; border-bottom:2px solid #00FF00; display:inline-block; padding-bottom:5px;">
      Contact Me
    </h2>

    <p style="margin-top:20px; font-size:1.2rem;">
      Have a question or want to collaborate? Send me a message!
    </p>

    <!-- Contact Form using Formspree -->
    <form action="https://formspree.io/f/your-form-id" method="POST" style="margin-top:30px; display:flex; flex-direction:column; gap:15px;">
      <input type="text" name="name" placeholder="Your Name" required 
             style="padding:10px; border:2px solid #00FF00; border-radius:5px; background:#111111; color:#00FF00;">
      <input type="email" name="_replyto" placeholder="Your Email" required
             style="padding:10px; border:2px solid #00FF00; border-radius:5px; background:#111111; color:#00FF00;">
      <textarea name="message" placeholder="Your Message" rows="5" required
                style="padding:10px; border:2px solid #00FF00; border-radius:5px; background:#111111; color:#00FF00;"></textarea>
      <button type="submit" style="padding:10px; border:none; border-radius:5px; background:#00FF00; color:#0A0A0A; font-weight:bold; cursor:pointer; transition:0.3s;"
              onmouseover="this.style.background='#00FFFF';" onmouseout="this.style.background='#00FF00';">
        Send Message
      </button>
    </form>

    <p style="margin-top:20px; font-size:0.9rem; color:#00FFFF;">
      Or email me directly at <a href="mailto:abin@example.com" style="color:#00FFFF; text-decoration:underline;">abin@example.com</a>
    </p>
  </div>
</section>
